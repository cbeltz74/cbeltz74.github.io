<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title>Getting Started with Javascript</title>

    <style>
        body {padding: 30px;}
    </style>

</head>
<body>
    <div class="jumbotron text-center">
        <h1>This is my site</h1>

        <button type="button" class="btn btn-primary" onclick="changeText()">
            change the Text
        </button>
    </div>

    <script>
        const header = document.querySelector('h1');

        function changeText() {
            header.innerText = 'my new text';
        }

    </script>

</body>
</html>
