<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title>Getting Started with Javascript</title>

    <style>
        body {padding: 30px;}
    </style>

</head>
<body>
      
   

    <script>

        const original = 'colin';
        const clone = 'COLIN';

        console.groupCollapsed('String');
            console.log(original == 'colin');
            console.log(original == clone);
            console.log(original == clone.toLowerCase());
        console.groupEnd();

        num1 = 10;
        num2 = '10';

        console.groupCollapsed('Numbers');
            console.log (num1 == num2); // true because of coersion
            console.log (num1 === num2); // true because of no coersion

        console.groupEnd();

        let what;
        let thing = null;

        console.groupCollapsed('Booleans');
            console.log(Boolean(what)); // false
            console.log(Boolean(thing)); // false
            console.log(Boolean(num1));  // true
            console.log(Boolean(num2)); // true
            console.log(Boolean({}));  // true
            console.log(Boolean([])); //true
            console.log(Boolean());
            console.log(Boolean());
        console.groupEnd();

        
        const firstArr = [1, 2, 3,];
        const secondArr = [1, 2, 3,];
        const firstObj = { color: 'red' };
        const secondObj = { color: 'red' };

        console.groupCollapsed('Objects and Arrays');
            console.log(firstArr == secondArr);
            console.log(firstObj == secondObj);
        console.groupEnd();




        console.group('And Or');
            console.log(Boolean('blah') && Boolean('thing')); // true
            console.log(Boolean('blah') && Boolean(''));      // false
            console.log(Boolean('blah') || Boolean());      // true
            console.log(Boolean() || Boolean());            // false
        console.groupEnd();


    </script>

</body>
</html>
