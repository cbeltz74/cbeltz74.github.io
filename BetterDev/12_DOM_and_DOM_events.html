<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <title>Getting Started with Javascript</title>

    <style>
        body {padding: 30px;}

        .jumbo {
            margin:auto;
            width:50vw;
            background-color: rgb(192, 189, 189);
            padding: 2em;
            margin-top: 1em;
            margin-bottom: 1em;
            text-align: center;
        }

        .lala-btn {
            background-color: blue;
            border: 1px solid blue;
        }

    </style>

</head>
<body>
      
    <!-- Option 1 -->
    <div class="jumbo">
        <button class="btn btn-danger" onclick="goCoocoo()">
            Go Coocoo
        </button>
    </div>

        <!-- Option 2 use events directly on element in JS-->

        <div class="jumbo">
            <button class="btn btn-danger coffee-btn">
                Get Coffee
            </button>

            <button class="btn btn-danger coffee-btn">
                Get Coffee
            </button>

            <button class="btn btn-danger coffee-btn">
                Get Coffee
            </button>       

        </div>

            <!-- Option 3 -->

            <div class="jumbo">
                <button class="btn btn-danger btn-primary lala-btn">
                    Not Listening
                </button>
            </div>

    <script>

        // Option 1 =========================

        function goCoocoo() {
            document.body.style.backgroundColor = '#C00C00';
        }

            // Option 2 =========================

                // const coffeeButton = document.querySelector('.coffee-btn');
                // coffeeButton.onclick = function() {
                //     document.body.style.backgroundColor = '#C0FFEE';
                // }
                // coffeeButton.onmouseenter = goCoocoo; // not working

            const coffeeButtons = document.querySelectorAll('.coffee-btn');
                coffeeButtons.forEach(function(button) {
                    button.onclick = goCoocoo;
                });

            function getCoffee() {
            document.body.style.backgroundColor = '#C0FFEE';
        }

        coffeeButtons.forEach(function(button) {
            button.onclick = getCoffee;
        });


                // Option 3 =========================

                const lalaButton = document.querySelector('.lala-btn');

                function notListening() {
                    document.body.style.backgroundColor = '#1A1A1A';
                }

                lalaButton.addEventListener('click', notListening);
                lalaButton.addEventListener('mouseenter', goCoocoo);

                const buttons = document.querySelectorAll('button');
                buttons.forEach(button => button.addEventListener('mouseleave', notListening));

                



    </script>

</body>
</html>
