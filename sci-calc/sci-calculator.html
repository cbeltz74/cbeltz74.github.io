<!DOCTYPE html>
<html lang="en">

<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="css/sci-calc.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
  <div class="calc">
    <section class="screen">
      0
    </section>

    <section class="calc-buttons">

      <div class="calc-button-row">
        <button class="calc-button sci">&#40;</button> <!-- -->
        <button class="calc-button sci">&#41;</button> <!-- -->
        <button class="calc-button sci">mc</button>
        <button class="calc-button sci">m+</button> <!-- m&plus; -->
        <button class="calc-button sci">m-</button> <!-- m&minus; -->
        <button class="calc-button sci">mr</button> 
        <button class="calc-button">C</button>
        <button class="calc-button">&plus;&#8725;&minus;</button> <!-- &plus;&minus; -->
        <button class="calc-button">%</button> <!-- &percnt; -->
        <button class="calc-button">&divide;</button>
      </div>

      <div class="calc-button-row">
        <button class="calc-button sci">2nd</button>
        <button class="calc-button sci">x<sup>2</sup></button> <!-- x<sup>2</sup>-->
        <button class="calc-button sci">x<sup>3</sup></button> <!-- x<sup>3</sup>-->
        <button class="calc-button sci">x<sup>y</sup></button> <!-- x<sup>y</sup>-->
        <button class="calc-button sci">3<sup>x</sup></button> <!-- 3<sup>x</sup>-->
        <button class="calc-button sci">10<sup>x</sup></button> <!-- 10<sup>x</sup>-->
        <button class="calc-button">7</button>
        <button class="calc-button">8</button>
        <button class="calc-button">9</button>
        <button class="calc-button">&times;</button>
      </div>

      <div class="calc-button-row">
        <button class="calc-button sci">&sup1;&#8725;<sub>x</sub></button>
        <button class="calc-button sci">&sup2;&radic;</button> <!-- &sup2;&radic; --> 
        <button class="calc-button sci">&#8731;</button> <!-- &#8731; -->
        <button class="calc-button sci"><sup>y</sup>&radic;</button> <!-- <sup>y</sup>;&radic; -->
        <button class="calc-button sci">ln</button>
        <button class="calc-button sci">log&#8321;&#8320;</button> <!-- log&#8321;&#8320; -->
        <button class="calc-button">4</button>
        <button class="calc-button">5</button>
        <button class="calc-button">6</button>
        <button class="calc-button">&minus;</button>
      </div>

      <div class="calc-button-row">
        <button class="calc-button sci">x!</button>
        <button class="calc-button sci">sin</button>
        <button class="calc-button sci">cos</button>
        <button class="calc-button sci">tan</button>
        <button class="calc-button sci">e</button>
        <button class="calc-button sci">EE</button> 
        <button class="calc-button">1</button>
        <button class="calc-button">2</button>
        <button class="calc-button">3</button>
        <button class="calc-button">&plus;</button>
      </div>

      <div class="calc-button-row">
        <button class="calc-button sci">Rad</button>
        <button class="calc-button sci">sinh</button>
        <button class="calc-button sci">cosh</button>
        <button class="calc-button sci">tanh</button>
        <button class="calc-button sci">&pi;</button> <!-- @pi;-->
        <button class="calc-button sci">Rand</button> 
        <button class="calc-button double">0</button>
        <button class="calc-button">&larr;</button>
        <button class="calc-button">&equals;</button>
      </div>
    </section>
  </div>
  <script src="js/sci-calc.js"></script>
</body>

</html>
