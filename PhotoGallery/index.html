<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gallery</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="image-gallery">
      <img src="images/1.jpeg" alt="Holden Beach" class="gallery-img active" />
      <img src="images/2.jpeg" alt="Jose Berrios pitching" class="gallery-img" />
      <img src="images/3.jpeg" alt="Taylor Rogers pitching" class="gallery-img" />
      <img src="images/4.jpeg" alt="Eddie Rosario hitting" class="gallery-img" />
      <img src="images/5.jpeg" alt="Byron Buxton throwing" class="gallery-img" />
      <img src="images/6.jpeg" alt="Mike Trout stopping at third" class="gallery-img" />
      <img src="images/7.jpeg" alt="A bunny looking out" class="gallery-img" />
      <img src="images/8.jpeg" alt="Two purple flowers" class="gallery-img" />
      <img src="images/9.jpeg" alt="Winding road in yellow fall color" class="gallery-img" />
      <img src="images/10.jpeg" alt="A male cardinal sitting on a branch" class="gallery-img" />
      <img src="images/11.jpeg" alt="Jorge Polanco waiting for the ball to be hit at shortstop" class="gallery-img" />
      <img src="images/12.jpeg" alt="Friday Night Fireworks at Target Field" class="gallery-img" />
    </div>
    <div class="btns">
      <button disabled="" class="btn prev">Prev</button>
      <button class="btn next">Next</button>
    </div>
    <script src="JS/gallery.js"></script>
  </body>
</html>
