<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Swiper Gallery</title>
        <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
        <link rel="stylesheet" href="CSS/styles.css">
    </head>

    <body>

        <nav class="main-nav">
        <h1 class="brand">
            ⚾️
        </h1>
    </nav>

        <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="images/1.jpeg" alt="Luna" /></div>
              <div class="swiper-slide"><img src="images/2.jpeg" alt="Luna" /></div>
              <div class="swiper-slide"><img src="images/3.jpeg" alt="Luna" /></div>
              <div class="swiper-slide"><img src="images/4.jpeg" alt="Luna" /></div>
              <div class="swiper-slide"><img src="images/5.jpeg" alt="Luna" /></div>
              <div class="swiper-slide"><img src="images/6.jpeg" alt="Luna" /></div>
              <div class="swiper-slide"><img src="images/7.jpeg" alt="Luna" /></div>
              <div class="swiper-slide"><img src="images/8.jpeg" alt="Luna" /></div>
              <div class="swiper-slide"><img src="images/9.jpeg" alt="Luna" /></div>
              <div class="swiper-slide"><img src="images/10.jpeg" alt="Luna" /></div>
              <div class="swiper-slide"><img src="images/11.jpeg" alt="Luna" /></div>
              <div class="swiper-slide"><img src="images/12.jpeg" alt="Luna" /></div>
            </div>
          </div>
      
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>        

        <script src="https://unpkg.com/popmotion/dist/popmotion.global.min.js"></script>          
        <script src="https://unpkg.com/swiper/js/swiper.js"></script>
        <script src="JS/gallery.js"></script>
    </body>

</html>
